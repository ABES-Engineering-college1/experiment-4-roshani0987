<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <h1>Hotel Room Booking Form</h1>
        <form action="" name="room booking" target="_blank" method="get">
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone">
            <br><br>
            <label for="date">Check-in Date: </label>
            <input type="date" name="date1" id="date">
            <br><br>
            <label for="date">Check-out Date: </label>
            <input type="date" name="date2" id="date">
            <br><br>
            <label for="select">Room Type: </label>
            <select name="room" id="select">
                <option value="1">Single Room</option>
                <option value="2">Double Room</option>
            </select>
            <br><br>
            <label for="guests">Number of Guests: </label>
            <input type="number" name="guests" id="guests">
            <br><br>
            <label for="requests">Secial Requests: </label>
            <textarea name="requests" id="requests" rows="3" aria-colcount="20"></textarea>
            <br><br>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </form>
    </center>
</body>
</html>
